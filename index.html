<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ไอมอสเลื่อนลงแบบกวนๆ</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #111;
            color: #ff00ff;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .line {
            font-size: 2rem;
            text-align: center;
            position: absolute;
            width: 100%;
            animation: scroll 3s linear infinite;
        }
        @keyframes scroll {
            0% {
                transform: translateY(-5%);
            }
            100% {
                transform: translateY(110vh);
            }
        }
        .line:nth-child(even) {
            color: #00ff00;
            transform: rotate(-2deg);
        }
        .line:nth-child(odd) {
            color: #ff4500;
            transform: rotate(2deg);
        }
    </style>
</head>
<body>
    <div class="line">ไอมอส</div>
    <div class="line">ไอมอส ไอมอส</div>
    <div class="line">ไอมอส ไอมอส ไอมอส</div>
    <div class="line">ไอมอส</div>
    <div class="line">ไอมอส ไอมอส</div>
    <div class="line">ไอมอส ไอมอส ไอมอส</div>
</body>
</html>
