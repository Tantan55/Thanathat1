<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>มอส เก เก เก...</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            background-color: #000;
            color: #ff0055;
            text-align: center;
            padding-top: 50px;
        }
        #text-container {
            font-size: 3rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>ม.4\7ครึบๆ</h1>
    <div id="text-container"></div>

    <script>
        const container = document.getElementById('text-container');
        let message = 'มอส';
        let index = 0;

        function addClassicMessage() {
            const newLine = document.createElement('div');
            newLine.textContent = index === 0 ? message : 'เก';
            container.appendChild(newLine);
            index++;
        }

        setInterval(addClassicMessage, 1000);  // เพิ่มข้อความใหม่ทุก ๆ 1 วินาที
    </script>
</body>
</html>
